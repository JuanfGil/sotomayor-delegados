<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sotomayor · Delegad@s</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="top">
      <h1>Sotomayor · Delegad@s</h1>
      <div class="right">
        <span id="meLabel" class="muted"></span>
        <button id="btnLogout" class="btn outline hidden" type="button">Salir</button>
      </div>
    </header>

    <section id="viewLogin" class="card">
      <h2>Iniciar sesión</h2>
      <div class="grid2">
        <label>Usuario
          <input id="loginUser" placeholder="claudia / angela / ana / gloria / jose / yonny" />
        </label>
        <label>Contraseña
          <input id="loginPass" type="password" placeholder="1234" />
        </label>
      </div>
      <button id="btnLogin" class="btn" type="button">Entrar</button>
      <p id="loginError" class="error"></p>
      <p class="muted small">* Login mock solo para probar (luego Render + BD).</p>
    </section>

    <section id="viewDelegate" class="hidden">
      <div class="card">
        <h2>Delegad@</h2>
        <p class="muted">✅ Entraste como delegad@. (En el siguiente paso activamos captura y tabla).</p>
      </div>
    </section>

    <section id="viewAdmin" class="hidden">
      <div class="card">
        <h2>Admin</h2>
        <p class="muted">✅ Entraste como admin. (En el siguiente paso activamos vista de todos y reportes).</p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
