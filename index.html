<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sotomayor · Delegad@s</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="top">
      <h1>Sotomayor · Delegad@s</h1>
      <div class="right">
        <span id="meLabel" class="muted"></span>
        <button id="btnLogout" class="btn outline hidden" type="button">Salir</button>
      </div>
    </header>

    <!-- LOGIN -->
    <section id="viewLogin" class="card">
      <h2>Iniciar sesión</h2>
      <div class="grid2">
        <label>Usuario
          <input id="loginUser" placeholder="claudia / angela / ana / gloria / jose / yonny" />
        </label>
        <label>Contraseña
          <input id="loginPass" type="password" placeholder="1234" />
        </label>
      </div>
      <button id="btnLogin" class="btn" type="button">Entrar</button>
      <p id="loginError" class="error"></p>
      <p class="muted small">Login mock (luego Render + BD).</p>
    </section>

    <!-- DELEGATE -->
    <section id="viewDelegate" class="hidden">
      <div class="card">
        <h2>Captura (Delegad@)</h2>

        <div class="grid2">
          <label>Fecha
            <input id="fFecha" type="date" />
          </label>
          <label>Lugar
            <input id="fLugar" placeholder="Vereda / Barrio / Sector" />
          </label>
          <label>Contacto
            <input id="fContacto" placeholder="Nombre (opcional)" />
          </label>
          <label>Teléfono
            <input id="fTelefono" placeholder="Opcional" />
          </label>
        </div>

        <label>Título
          <input id="fTitulo" placeholder="Solicitud / Reunión / Visita" />
        </label>

        <label>Descripción
          <textarea id="fDescripcion" rows="4" placeholder="Detalle del registro..."></textarea>
        </label>

        <button id="btnGuardar" class="btn" type="button">Guardar registro</button>
        <p id="saveMsg" class="ok"></p>
      </div>

      <div class="card">
        <h2>Mis registros</h2>
        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Lugar</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Contacto</th>
                <th>Teléfono</th>
              </tr>
            </thead>
            <tbody id="tbodyMine"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- ADMIN -->
    <section id="viewAdmin" class="hidden">
      <div class="card">
        <h2>Admin · Todos los registros</h2>
        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th>Delegad@</th>
                <th>Fecha</th>
                <th>Lugar</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Contacto</th>
                <th>Teléfono</th>
              </tr>
            </thead>
            <tbody id="tbodyAdmin"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
